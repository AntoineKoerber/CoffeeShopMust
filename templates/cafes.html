{% extends 'bootstrap/base.html' %}


{% block title %}Cafés{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>Les Cafés</h1>

	  <table class="table">

      {% for row in cafes %}
          <tr>
              {% for item in row %}
              {% if item[0:4] == "http" %}
              <td><a href="{{ item }}">Maps Link</a></td>
              {% else %}
              <td>{{item}}</td>
              {% endif %}
              {% endfor %}
          </tr>
          {% endfor %}

  	  </table>
      <p><a href="{{ url_for('add_cafe')}}">Ajouter</a></p>

      <p><a href="{{ url_for('home')}}">Retour à la maison</a></p>

    </div>
  </div>
</div>

{% endblock %}
